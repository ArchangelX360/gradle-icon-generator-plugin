name: "Test"

on:
  push:
    tags-ignore:
      - 'v*'
    paths-ignore:
      - 'examples/**'
      - '.github/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'
      - name: Run plugin tests
        run: ./gradlew test --no-daemon
